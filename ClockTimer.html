<! Test Program for creating a clock to do times with breaks>
<html>
<head>
<meta charset="utf-8" />
<title>Timer Clock</title>

<script type="text/javascript">
$(document).ready(function(){
	var buzzer = $("#buzzer")[0];
	var count= parseInt($("#num").html());
	var breakTime = parseInt($("#breakNum").html())
	$("#reset").hide();
	$("#start").click(function () {
		var counter = setInterval(breakTimer, 1000);
		count *=60;
		function timer() {
			$("#start, #minus5Clock, #add5Clock, #minus5Break, #add5Break, #breakNum, #title1, #title2").hide();\
			$("#timeType").show();
			$("#timeType").html("Countdown Timer: ");
			count -=1;
			if (count===0) {
			buzzer.play();
				clearInterval(counter);
				var startBreak = setInterval(breakTimer, 1000)
				$("#num").hide();
			}
			if (count%60 >= 10) {
				$("#num").html(Math.floor(count/60)+":"+count%60);
			}
			else {
				$("#num").html(Math.floor(count/60)+":"+"0"+count%60);
			}			
			
			$("#num").html(count);
			
		function breakTimer() {
			$("#start, #minus5Clock, #add5Clock, #minus5Break, #add5Break, #breakNum, #title1, #title2").hide();\
			$("#timeType").html("Break Time: ");
			$("#breakNum").show();
			breakTime *=60;
				$("#timeType").show();
			breakTime -=1;
			if (breakTime===0) {
			clearInterval(startBreak);
			buzzer.play();
			$("#reset").show();
			$("#breakNum, #timeType").hide();
			}
			if (breakTime%60 >= 10) {
				$("#breakNum").html(Math.floor(breakTime/60)+":"+breakTime%60);
			}
			else {
				$("#breakNum").html(Math.floor(breakTime/60)+":"+"0"+breakTime%60);
			}	
		}
	});
		$("#reset").click(function () {
			count=25;
			breakTime=25;
			$("#num").html(count);
			$("#breakNum").html(breakTime);
			$("#start, #minus5Clock, #add5Clock, #minus5Break, #add5Break, #breakNum, #title1, #title2").show();
			$("#timeType, #reset").hide();
		})
	
	
	$("#minus5Clock").click(function () {
		if (count > 5)	{
		count -=5;
		$("#num").html(count);
		}
	})
	$("#add5Clock").click(function () {
		count +=5;
		$("#num").html(count);
	})
	$("#minus5Break").click(function () {
		if (breakTime > 5)	{
		breakTime -=5;
		$("#breakNum").html(breakTime);
		}
	})
	$("#add5Break").click(function () {
		breakTime +=5;
		$("#breakNum").html(breakTime);
	})
});
</script>
<style>
body{
	background-image: url(http://getwallpapers.com/wallpaper/full/7/4/d/92001.jpg);
	background-size: 100%;
	background-attachment: fixed;
	color: white;
	font-family: monospace;
	text-align: center;
	}
h2 {
	display: inline;
}
#start{
	margin: 10px;
}

</style>

</head>
<body>
<audio id="buzzer" src="Animated-Haunted-Clock.mp3" type="audio/mpeg"></audio>
<div class= "text-center">
	<h1>Proper Timer Clock</h1>
	
	<div class="timeDIV">
		<h1 id="title1">Countdown Timer</h1>
		<a href="#" class="btn btn-primary" id="minus5Clock">=</a>
		<h2 id="timeType"></h2>
		<h2 id="timeNum">5</h2>
		<a href="#" class="btn btn-primary" id="add5Clock">+</a>
		<a href="#" class="btn btn-primary" id="reset">Reset</a>
	</div>
	<div id="breakDiv">
		<h1 id="title2">Rest Timer</h1>
		<a href="#" class="btn btn-primary" id="minus5Break">=</a>
		<h2 id="breakNum">5</h2>
		<a href="#" class="btn btn-primary" id="add5Break">+</a>
	</div>
	<a href="#" class="btn btn-primary" id="start">Start</a>
</div>
</body>
</html>
